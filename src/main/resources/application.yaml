api:
  key: ${AUTH_API_KEY}

server:
  port: 8083
  servlet:
    context-path: /template-auth

spring:
  application:
    name: template-auth

  cache:
    cache-names: ${spring.application.name}-cache
    caffeine:
      spec: maximumSize=100
    type: caffeine

  config:
    import: local.yaml

  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    #show-sql: true

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

template:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

springdoc:
  swagger-ui:
    enabled: false