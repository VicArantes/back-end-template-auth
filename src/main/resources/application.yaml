eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}

logging:
  file:
    name: ${LOG_PATH}/${spring.application.name}.log

server:
  port: 8083

spring:
  application:
    name: template-auth

  cache:
    cache-names: ${spring.application.name}-cache
    caffeine:
      spec: maximumSize=100
    type: caffeine

  datasource:
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    username: ${DB_USERNAME}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    #show-sql: true

template:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000

springdoc:
  swagger-ui:
    enabled: false